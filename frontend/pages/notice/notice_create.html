<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PREAM | 공지사항 작성</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/frontend/dist/style.css" />
  <script src="/frontend/js/navigation.js" defer></script>
  <script type="module" src="/frontend/js/notice/noticeCreate.js"></script>
</head>

<body class="bg-white text-slate-800">
  <div id="navigation" data-src="../../components/navigation.html"></div>

  <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
    <header class="mb-6">
      <h1 class="text-3xl font-bold text-center">공지사항 작성</h1>
      <div class="border-b-2 border-gray-400 mt-6"></div>
    </header>

    <form id="notice-form" class="space-y-6">
      <div>
        <label for="title" class="block text-sm font-medium text-slate-700 mb-2">공지 제목</label>
        <input id="title" type="text" required maxlength="50" placeholder="제목을 입력하세요"
          class="w-full h-11 rounded-md border border-slate-300 px-3 text-sm placeholder:text-slate-400 focus:ring-2 focus:ring-slate-900/10" />
      </div>

      <div>
        <label for="content" class="block text-sm font-medium text-slate-700 mb-2">공지 내용</label>
        <textarea id="content" required rows="10" placeholder="내용을 입력하세요."
          class="w-full rounded-md border border-slate-300 p-3 text-sm placeholder:text-slate-400 focus:ring-2 focus:ring-slate-900/10"></textarea>
      </div>

      <div class="flex justify-end gap-2 pb-2">
        <a href="../admin.html"
          class="px-4 h-10 inline-flex items-center rounded-md border border-slate-300 text-sm hover:bg-slate-50">취소</a>
        <button id="submit-btn" type="submit"
          class="px-4 h-10 inline-flex items-center rounded-md bg-black text-white text-sm hover:opacity-90 active:scale-[.98]">
          작성 완료
        </button>
      </div>
      <p id="status" class="text-sm text-rose-600 hidden"></p>
    </form>
  </main>
</body>
</html>
