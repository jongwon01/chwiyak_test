<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>명품 거래 - 비밀번호 변경</title>
  <link rel="stylesheet" href="../../dist/style2.css" />
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <!-- Navigation Component Placeholder -->
  <div id="navigation" data-src="../components/navigation.html"></div>

  <!-- 헤더 -->
  <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
    <div class="container mx-auto max-w-6xl px-4 py-4 flex items-center justify-between">
      <button onclick="goBack()" class="text-2xl text-gray-700 hover:text-gray-900">
        ←
      </button>
      <h1 class="text-lg font-semibold">비밀번호 변경</h1>
      <button onclick="goHome()" class="text-2xl text-gray-700 hover:text-gray-900">
        ⌂
      </button>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6 max-w-6xl">
    
    <!-- 비밀번호 변경 폼 -->
    <section class="bg-white rounded-lg shadow p-6 mb-6">
      
      <!-- 기존 비밀번호 입력 -->
      <div class="mb-6">
        <label class="block text-sm mb-2" style="color: #6b7280;">기존 비밀번호 입력</label>
        <div class="relative">
          <input type="password" id="currentPassword" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-gray-900" placeholder="기존 비밀번호 입력" />
        </div>
      </div>

      <!-- 새 비밀번호 -->
      <div class="mb-6">
        <label class="block text-sm mb-2" style="color: #6b7280;">새 비밀번호</label>
        <div class="relative">
          <input type="password" id="newPassword" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-gray-900" placeholder="새 비밀번호" />
        </div>
      </div>

      <!-- 새 비밀번호 확인 -->
      <div class="mb-6">
        <label class="block text-sm mb-2" style="color: #6b7280;">새 비밀번호 확인</label>
        <div class="relative">
          <input type="password" id="confirmPassword" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-gray-900" placeholder="새 비밀번호 확인" />
        </div>
      </div>

    </section>

    <!-- 비밀번호 변경하기 버튼 -->
    <button onclick="changePassword()" class="w-full py-4 bg-gray-200 text-gray-400 rounded-lg text-base font-medium" id="submitBtn" disabled>
      비밀번호 변경하기
    </button>

  </main>

  <script src="../../js/mypage/password.js"></script>
</body>
</html>
