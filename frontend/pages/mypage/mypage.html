<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>명품 거래 - 마이페이지</title>
  <link rel="stylesheet" href="../../dist/style.css" />
  <link rel="stylesheet" href="../../dist/style2.css" />
  <style>
    /* 위시리스트 스크롤바 숨김 */
    #wishlist-container::-webkit-scrollbar {
      display: none;
    }
    #wishlist-container {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
  </style>
</head>
<body class="min-h-screen bg-white text-gray-900">
  <!-- Navigation Component Placeholder -->
  <div id="navigation" data-src="/frontend/components/navigation.html"></div>

  <!-- 헤더 (고정, 흰색 반투명) -->
  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur">
    <div class="container mx-auto px-4 py-6 max-w-6xl">
      <div class="flex flex-col items-start">
        <h1 class="text-2xl font-bold mb-3">마이페이지</h1>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-1 max-w-6xl">
    <!-- 프로필 섹션 -->
    <section class="bg-white border border-gray-200 rounded-lg shadow-sm p-6 mb-6">
      <div class="flex items-center justify-between">
        <div>
          <h3 id="mypage-name" class="text-xl font-semibold mb-1">최민정</h3>
          <p id="mypage-email" class="text-gray-600">min****@naver.com</p>
          <p class="text-gray-600" id="mypage-username" style="display:none;"></p>
        </div>
        <button id="profile-manage-btn" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">회원정보 수정</button>
      </div>
    </section>

    <!-- 주문 내역 섹션 -->
    <section class="bg-white border border-gray-200 rounded-lg shadow-sm p-6 mb-6">
      <h3 class="text-xl font-semibold mb-4">주문 내역</h3>
      <div class="bg-gray-50 rounded-lg p-6">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-0 divide-x divide-gray-200" id="order-status-grid">
          <div class="order-status-tab text-center py-8 cursor-pointer hover:bg-gray-100 transition" data-status="결제완료">
            <p class="text-sm font-medium text-gray-700 mb-2">결제완료</p>
            <p class="text-2xl text-gray-900">0</p>
          </div>
          <div class="order-status-tab text-center py-8 cursor-pointer hover:bg-gray-100 transition" data-status="상품 준비중">
            <p class="text-sm font-medium text-gray-700 mb-2">상품 준비중</p>
            <p class="text-2xl text-gray-900">1</p>
          </div>
          <div class="order-status-tab text-center py-8 cursor-pointer hover:bg-gray-100 transition" data-status="배송중">
            <p class="text-sm font-medium text-gray-700 mb-2">배송중</p>
            <p class="text-2xl text-gray-900">0</p>
          </div>
          <div class="order-status-tab text-center py-8 cursor-pointer hover:bg-gray-100 transition" data-status="배송완료">
            <p class="text-sm font-medium text-gray-700 mb-2">배송완료</p>
            <p class="text-2xl text-gray-900">1</p>
          </div>
        </div>
      </div>
    </section>

    <!-- 쿠폰/포인트/리뷰 섹션 -->
    <section class="bg-white border border-gray-200 rounded-lg shadow-sm p-6 mb-6">
      <div class="grid grid-cols-3 divide-x divide-gray-200" id="stats-grid">
        <div class="stat-item text-center py-4 cursor-pointer transition hover:bg-gray-50" data-type="쿠폰">
          <p class="text-sm font-medium text-gray-700 mb-1">쿠폰</p>
          <p class="text-xl text-gray-900">0</p>
        </div>
        <div class="stat-item text-center py-4 cursor-pointer transition hover:bg-gray-50" data-type="포인트">
          <p class="text-sm font-medium text-gray-700 mb-1">포인트</p>
          <p class="text-xl text-gray-900">0</p>
        </div>
        <div class="stat-item text-center py-4 cursor-pointer transition hover:bg-gray-50" data-type="리뷰">
          <p class="text-sm font-medium text-gray-700 mb-1">리뷰</p>
          <p class="text-xl text-gray-900">0</p>
        </div>
      </div>
    </section>

    <!-- 위시리스트 섹션 -->
    <section class="bg-white border border-gray-200 rounded-lg shadow-sm p-6">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-xl font-semibold">위시리스트</h3>
        <button onclick="goToWishlist()" class="text-sm text-gray-600 hover:text-gray-900">전체보기 →</button>
      </div>
      <div class="relative">
        <button onclick="slideLeft()" class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-4 z-10 bg-white border border-gray-300 w-10 h-10 rounded-full hover:bg-gray-50 transition shadow-md">
          <span class="text-xl text-gray-600">‹</span>
        </button>
        
        <div id="wishlist-container" class="overflow-x-auto flex gap-4 py-2 scroll-smooth">
          <!-- JS로 동적 생성됨 -->
          <div class="min-w-[200px] bg-gray-100 rounded-lg p-4">
            <div class="w-full h-40 bg-gray-200 rounded mb-2"></div>
            <p class="font-semibold">샘플 상품 1</p>
            <p class="text-sm text-gray-600">₩1,000,000</p>
          </div>
          <div class="min-w-[200px] bg-gray-100 rounded-lg p-4">
            <div class="w-full h-40 bg-gray-200 rounded mb-2"></div>
            <p class="font-semibold">샘플 상품 2</p>
            <p class="text-sm text-gray-600">₩2,000,000</p>
          </div>
          <div class="min-w-[200px] bg-gray-100 rounded-lg p-4">
            <div class="w-full h-40 bg-gray-200 rounded mb-2"></div>
            <p class="font-semibold">샘플 상품 3</p>
            <p class="text-sm text-gray-600">₩1,500,000</p>
          </div>
        </div>
        
        <button onclick="slideRight()" class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-4 z-10 bg-white border border-gray-300 w-10 h-10 rounded-full hover:bg-gray-50 transition shadow-md">
          <span class="text-xl text-gray-600">›</span>
        </button>
      </div>
    </section>
  </main>

  <script src="../../js/navigation.js"></script>
  <script src="../../js/mypage/mypage.js"></script>
</body>
</html>
