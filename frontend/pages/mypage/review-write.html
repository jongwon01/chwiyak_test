<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>명품 거래 - 리뷰 쓰기</title>
  <link rel="stylesheet" href="../../dist/style2.css" />
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <!-- Navigation Component Placeholder -->
  <div id="navigation" data-src="../components/navigation.html"></div>

  <!-- 헤더 -->
  <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
    <div class="container mx-auto max-w-6xl px-4 py-4 flex items-center justify-between">
      <button onclick="goBack()" class="text-2xl text-gray-700 hover:text-gray-900">
        ←
      </button>
      <h1 class="text-lg font-semibold">리뷰 쓰기</h1>
      <button onclick="goHome()" class="text-2xl text-gray-700 hover:text-gray-900">
        ⌂
      </button>
    </div>
  </header>

  <main class="container mx-auto px-4 max-w-2xl py-6">
    
    <!-- 주문 상품 정보 -->
    <section class="bg-white rounded-lg shadow mb-6 p-4">
      <div class="flex gap-4">
        <!-- 상품 이미지 -->
        <div class="w-20 h-20 bg-gray-200 rounded-lg flex-shrink-0"></div>
        
        <!-- 상품 정보 -->
        <div class="flex-1">
          <p class="font-semibold mb-1">LOUIS VUITTON 네버풀</p>
          <p class="text-sm text-gray-600">모노그램 / MM</p>
          <p class="text-sm text-gray-500 mt-1">주문번호: 20250110-005678</p>
        </div>
      </div>
    </section>

    <!-- 별점 평가 -->
    <section class="bg-white rounded-lg shadow mb-6 p-6">
      <h2 class="text-base font-semibold mb-4">상품은 어떠셨나요?</h2>
      <div class="flex justify-center gap-3 mb-2">
        <button class="star-btn text-4xl text-gray-300 hover:text-yellow-400 transition" data-rating="1">★</button>
        <button class="star-btn text-4xl text-gray-300 hover:text-yellow-400 transition" data-rating="2">★</button>
        <button class="star-btn text-4xl text-gray-300 hover:text-yellow-400 transition" data-rating="3">★</button>
        <button class="star-btn text-4xl text-gray-300 hover:text-yellow-400 transition" data-rating="4">★</button>
        <button class="star-btn text-4xl text-gray-300 hover:text-yellow-400 transition" data-rating="5">★</button>
      </div>
      <p class="text-center text-sm text-gray-500" id="rating-text">별점을 선택해주세요</p>
    </section>

    <!-- 리뷰 작성 -->
    <section class="bg-white rounded-lg shadow mb-6 p-6">
      <h2 class="text-base font-semibold mb-4">리뷰를 작성해주세요</h2>
      <textarea 
        id="review-content"
        class="w-full h-40 p-4 border border-gray-300 rounded-lg resize-none focus:outline-none focus:border-gray-900"
        placeholder="상품에 대한 솔직한 리뷰를 작성해주세요. (최소 10자 이상)"
      ></textarea>
      <div class="flex justify-between items-center mt-2">
        <p class="text-xs text-gray-500">최소 10자 이상 작성해주세요</p>
        <p class="text-sm text-gray-600"><span id="char-count">0</span> / 500</p>
      </div>
    </section>

    <!-- 사진 첨부 -->
    <section class="bg-white rounded-lg shadow mb-6 p-6">
      <h2 class="text-base font-semibold mb-4">사진 첨부 (선택)</h2>
      <div class="flex gap-3 overflow-x-auto pb-2">
        <!-- 사진 추가 버튼 -->
        <label for="photo-upload" class="w-24 h-24 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center cursor-pointer hover:border-gray-900 transition flex-shrink-0">
          <span class="text-3xl text-gray-400">+</span>
        </label>
        <input type="file" id="photo-upload" class="hidden" accept="image/*" multiple>
        
        <!-- 첨부된 사진들이 여기 표시됨 -->
        <div id="photo-preview-container" class="flex gap-3"></div>
      </div>
      <p class="text-xs text-gray-500 mt-3">최대 5장까지 첨부 가능합니다</p>
    </section>

    <!-- 작성 완료 버튼 -->
    <div class="flex gap-3 mb-8">
      <button onclick="goBack()" class="flex-1 px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition font-medium">
        취소
      </button>
      <button id="submit-review" class="flex-1 px-6 py-3 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition font-medium">
        리뷰 등록
      </button>
    </div>

  </main>

  <script src="../../js/mypage/review-write.js"></script>
</body>
</html>
