<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>명품 거래 - 구매 내역</title>
  <link rel="stylesheet" href="../../dist/style2.css" />
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <!-- Navigation Component Placeholder -->
  <div id="navigation" data-src="../components/navigation.html"></div>

  <!-- 헤더 -->
  <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
    <div class="container mx-auto max-w-6xl px-4 py-4 flex items-center justify-between">
      <button onclick="goBack()" class="text-2xl text-gray-700 hover:text-gray-900">
        ←
      </button>
      <h1 class="text-lg font-semibold">주문 내역</h1>
      <button onclick="goHome()" class="text-2xl text-gray-700 hover:text-gray-900">
        ⌂
      </button>
    </div>
  </header>

  <main class="container mx-auto px-4 max-w-6xl">
    
    <!-- 주문 상태 탭 -->
    <section class="bg-white border-b border-gray-200">
      <div class="grid grid-cols-2 md:grid-cols-4 divide-x divide-gray-200">
        <div class="order-tab text-center" data-status="결제완료">
          <div class="count">0</div>
          <div class="label">결제완료</div>
        </div>
        <div class="order-tab active text-center" data-status="상품 준비중">
          <div class="count">1</div>
          <div class="label">상품준비중</div>
        </div>
        <div class="order-tab text-center" data-status="배송중">
          <div class="count">0</div>
          <div class="label">배송중</div>
        </div>
        <div class="order-tab text-center" data-status="배송완료">
          <div class="count">1</div>
          <div class="label">배송완료</div>
        </div>
      </div>
    </section>

    <!-- 필터 드롭다운 -->
    <section class="bg-white px-4 py-3 border-b border-gray-200">
      <select class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-gray-900">
        <option value="all">전체</option>
        <option value="recent">최근순</option>
        <option value="oldest">오래된순</option>
        <option value="price-high">가격 높은순</option>
        <option value="price-low">가격 낮은순</option>
      </select>
    </section>

    <!-- 주문 내역 리스트 -->
    <section class="py-6" id="order-list">
      <!-- 주문 아이템 -->
      <div class="bg-white rounded-lg shadow mb-4">
        <div class="p-4 border-b border-gray-200">
          <div class="flex justify-between items-center mb-2">
            <span class="text-sm text-gray-600">2025.01.15</span>
            <span class="text-sm font-medium text-blue-600">상품 준비중</span>
          </div>
          <p class="text-xs text-gray-500">주문번호: 20250115-001234</p>
        </div>
        
        <div class="p-4">
          <div class="flex gap-4">
            <!-- 상품 이미지 -->
            <div class="w-24 h-24 bg-gray-200 rounded-lg flex-shrink-0"></div>
            
            <!-- 상품 정보 -->
            <div class="flex-1">
              <p class="font-semibold mb-1">CHANEL 클래식 플랩백</p>
              <p class="text-sm text-gray-600 mb-2">블랙 / 미디엄</p>
              <p class="text-lg font-bold">₩8,500,000</p>
            </div>
          </div>
          
          <!-- 버튼 -->
          <div class="mt-4 flex gap-2">
            <button class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition text-sm">
              주문 상세
            </button>
            <button class="flex-1 px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition text-sm">
              배송 조회
            </button>
          </div>
        </div>
      </div>
      
      <!-- 빈 상태 (필요시 표시) -->
      <div class="empty-state bg-white rounded-lg shadow p-8 hidden">
        <p class="text-gray-500 mb-6">결제 완료 내역이 없습니다.</p>
        <button onclick="goShopping()" class="px-6 py-2.5 border-2 border-gray-900 rounded-full hover:bg-gray-900 hover:text-white transition font-medium">
          SHOP 바로가기
        </button>
      </div>
    </section>

  </main>

  <script src="../../js/mypage/orderlist.js"></script>
</body>
</html>
