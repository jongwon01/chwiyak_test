<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>명품 거래 - 리뷰</title>
  <link rel="stylesheet" href="../../dist/style2.css" />
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <!-- Navigation Component Placeholder -->
  <div id="navigation" data-src="../components/navigation.html"></div>

  <!-- 헤더 -->
  <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
    <div class="container mx-auto max-w-6xl px-4 py-4 flex items-center">
      <button onclick="goBack()" class="text-2xl text-gray-700 hover:text-gray-900 mr-4">
        ←
      </button>
      <h1 class="text-lg font-semibold text-center flex-1">리뷰</h1>
    </div>
  </header>

  <main class="container mx-auto px-4 max-w-6xl">
    
    <!-- 리뷰 탭 -->
    <section class="bg-white">
      <div class="review-tabs">
        <div class="review-tab active" data-tab="written">리뷰 쓰기</div>
        <div class="review-tab" data-tab="my">내 리뷰</div>
      </div>
    </section>

    <!-- 리뷰 쓰기 탭 내용 -->
    <section id="written-tab" class="py-6">
      <div class="bg-white rounded-lg shadow p-6">
        
        <!-- 리뷰 쓰기 아이템 1 -->
        <div class="review-card">
          <div class="review-header">
            <div class="review-image"></div>
            <div class="flex-1">
              <div class="review-product">LOUIS VUITTON 네버풀</div>
              <div class="text-sm text-gray-600">모노그램 / MM</div>
              <div class="text-xs text-gray-500 mt-1">2025.01.10 배송완료</div>
            </div>
          </div>
          <div class="mt-4">
            <button onclick="goToWriteReview()" class="w-full px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition text-sm font-medium">
              리뷰 쓰기
            </button>
          </div>
        </div>

        <!-- 리뷰 쓰기 아이템 2 -->
        <div class="review-card">
          <div class="review-header">
            <div class="review-image"></div>
            <div class="flex-1">
              <div class="review-product">CHANEL 클래식 미니백</div>
              <div class="text-sm text-gray-600">블랙 / 램스킨</div>
              <div class="text-xs text-gray-500 mt-1">2025.01.05 배송완료</div>
            </div>
          </div>
          <div class="mt-4">
            <button onclick="goToWriteReview()" class="w-full px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition text-sm font-medium">
              리뷰 쓰기
            </button>
          </div>
        </div>

        <!-- 리뷰 쓰기 아이템 3 -->
        <div class="review-card">
          <div class="review-header">
            <div class="review-image"></div>
            <div class="flex-1">
              <div class="review-product">GUCCI GG 마몬트 벨트백</div>
              <div class="text-sm text-gray-600">블랙 / 스몰</div>
              <div class="text-xs text-gray-500 mt-1">2024.12.28 배송완료</div>
            </div>
          </div>
          <div class="mt-4">
            <button onclick="goToWriteReview()" class="w-full px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition text-sm font-medium">
              리뷰 쓰기
            </button>
          </div>
        </div>

      </div>
    </section>

    <!-- 내 리뷰 탭 내용 -->
    <section id="my-tab" class="py-6 hidden">
      <div class="bg-white rounded-lg shadow p-6">
        <!-- 로딩 상태 -->
        <div id="my-reviews-loading" class="text-center py-8">
          <p class="text-gray-500">리뷰를 불러오는 중...</p>
        </div>
        
        <!-- 리뷰 목록 컨테이너 (동적으로 채워짐) -->
        <div id="my-reviews-container"></div>
        
        <!-- 리뷰 없음 메시지 -->
        <div id="my-reviews-empty" class="text-center py-12 hidden">
          <p class="text-gray-500 mb-4">아직 작성한 리뷰가 없습니다.</p>
          <button onclick="goShopping()" class="px-6 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition">
            쇼핑하러 가기
          </button>
        </div>
      </div>
    </section>

  </main>

  <script src="../../js/mypage/review.js"></script>
</body>
</html>
