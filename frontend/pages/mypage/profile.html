<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>명품 거래 - 프로필 관리</title>
  <link rel="stylesheet" href="../../dist/style2.css" />
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <!-- Navigation Component Placeholder -->
  <div id="navigation" data-src="../components/navigation.html"></div>

  <!-- 헤더 -->
  <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
    <div class="container mx-auto max-w-6xl px-4 py-4 flex items-center justify-between">
      <button onclick="goBack()" class="text-2xl text-gray-700 hover:text-gray-900">
        ←
      </button>
      <h1 class="text-lg font-semibold">회원정보 수정</h1>
      <button onclick="goHome()" class="text-2xl text-gray-700 hover:text-gray-900">
        ⌂
      </button>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6 max-w-6xl">
    
    <!-- 프로필 정보 -->
    <section class="bg-white rounded-lg shadow p-6 mb-6">
      <h2 class="text-lg font-bold mb-4">프로필 정보</h2>
      
      <!-- 성명 -->
      <div class="profile-section border-b border-gray-100 py-4" id="name-section">
        <div class="view-mode">
          <div class="flex items-center justify-between">
            <label class="text-sm" style="color: #6b7280;">성명</label>
            <div class="flex items-center gap-3">
              <span class="text-base text-gray-900 profile-value">-</span>
              <button class="edit-btn px-3 py-1.5 border border-gray-300 rounded-lg hover:bg-gray-50 transition text-sm">변경</button>
            </div>
          </div>
        </div>
        <div class="edit-mode hidden">
          <div class="mb-4">
            <label class="block text-sm mb-2" style="color: #6b7280;">성명</label>
            <input type="text" class="w-full px-0 py-2 border-0 border-b border-gray-300 focus:outline-none focus:border-gray-900 bg-transparent" />
          </div>
          <div class="flex gap-3 justify-center">
            <button class="cancel-btn px-6 py-2.5 border border-gray-300 rounded-lg hover:bg-gray-50 transition text-sm font-medium">취소</button>
            <button class="save-btn px-6 py-2.5 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition text-sm font-medium">저장</button>
          </div>
        </div>
      </div>

      <!-- 연락처 -->
      <div class="profile-section border-b border-gray-100 py-4" id="contact-section">
        <div class="view-mode">
          <div class="flex items-center justify-between">
            <label class="text-sm" style="color: #6b7280;">연락처</label>
            <div class="flex items-center gap-3">
              <span class="text-base text-gray-900 profile-value">-</span>
              <button class="edit-btn px-3 py-1.5 border border-gray-300 rounded-lg hover:bg-gray-50 transition text-sm">변경</button>
            </div>
          </div>
        </div>
        <div class="edit-mode hidden">
          <div class="mb-4">
            <label class="block text-sm mb-2" style="color: #6b7280;">연락처</label>
            <input type="text" class="w-full px-0 py-2 border-0 border-b border-gray-300 focus:outline-none focus:border-gray-900 bg-transparent" placeholder="010-1234-5678" />
          </div>
          <div class="flex gap-3 justify-center">
            <button class="cancel-btn px-6 py-2.5 border border-gray-300 rounded-lg hover:bg-gray-50 transition text-sm font-medium">취소</button>
            <button class="save-btn px-6 py-2.5 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition text-sm font-medium">저장</button>
          </div>
        </div>
      </div>

      <!-- 아이디 -->
      <div class="profile-section border-b border-gray-100 py-4" id="id-section">
        <div class="view-mode">
          <div class="flex items-center justify-between">
            <label class="text-sm" style="color: #6b7280;">아이디</label>
            <div class="flex items-center gap-3">
              <span class="text-base text-gray-900 profile-value">-</span>
              <button class="edit-btn px-3 py-1.5 border border-gray-300 rounded-lg hover:bg-gray-50 transition text-sm">변경</button>
            </div>
          </div>
        </div>
        <div class="edit-mode hidden">
          <div class="mb-4">
            <label class="block text-sm mb-2" style="color: #6b7280;">아이디</label>
            <input type="text" class="w-full px-0 py-2 border-0 border-b border-gray-300 focus:outline-none focus:border-gray-900 bg-transparent" />
          </div>
          <div class="flex gap-3 justify-center">
            <button class="cancel-btn px-6 py-2.5 border border-gray-300 rounded-lg hover:bg-gray-50 transition text-sm font-medium">취소</button>
            <button class="save-btn px-6 py-2.5 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition text-sm font-medium">저장</button>
          </div>
        </div>
      </div>

      <!-- 이메일 -->
      <div class="profile-section border-b border-gray-100 py-4" id="email-section">
        <div class="view-mode">
          <label class="block text-sm mb-2" style="color: #6b7280;">이메일</label>
          <div class="flex items-center justify-between">
            <span class="text-base text-gray-900 profile-value">example@email.com</span>
            <button class="edit-btn px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition text-sm">
              변경
            </button>
          </div>
        </div>
        <div class="edit-mode hidden">
          <div class="mb-4">
            <label class="block text-sm mb-2" style="color: #6b7280;">이메일</label>
            <input type="email" class="w-full px-0 py-2 border-0 border-b border-gray-300 focus:outline-none focus:border-gray-900 bg-transparent" value="example@email.com" />
          </div>
          <div class="flex gap-3 justify-center">
            <button class="cancel-btn px-6 py-2.5 border border-gray-300 rounded-lg hover:bg-gray-50 transition text-sm font-medium">
              취소
            </button>
            <button class="save-btn px-6 py-2.5 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition text-sm font-medium">
              저장
            </button>
          </div>
        </div>
      </div>

      <!-- 비밀번호 -->
      <div class="profile-section py-4" id="password-section">
        <label class="block text-sm mb-2" style="color: #6b7280;">비밀번호</label>
        <div class="flex justify-end">
          <button onclick="changePassword()" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition text-sm">
            비밀번호 변경
          </button>
        </div>
      </div>
    </section>

    <!-- 회원 탈퇴 -->
    <section class="bg-white rounded-lg shadow p-6 mb-6">
      <div class="flex items-center justify-between">
        <div>
          <h3 class="text-base font-semibold mb-1">회원 탈퇴</h3>
          <p class="text-sm" style="color: #6b7280;">탈퇴 시 모든 정보가 삭제되며 복구할 수 없습니다.</p>
        </div>
        <button onclick="deleteAccount()" class="px-4 py-2 border border-red-500 text-red-500 rounded-lg hover:bg-red-50 transition text-sm">
          회원 탈퇴
        </button>
      </div>
    </section>
  </main>

  <script src="../../js/mypage/profile.js"></script>
</body>
</html>
