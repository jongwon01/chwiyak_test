<!-- pages/supportBoardWrite.html -->
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PREAM | 문의사항 작성</title>

  <!-- Tailwind (유틸리티 스타일) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 공통 CSS -->
  <link rel="stylesheet" href="/frontend/dist/style.css" />

  <!-- Lucide (네비 아이콘) -->
  <script src="https://unpkg.com/lucide@latest" defer></script>

  <!-- 네비게이션 주입 스크립트 (폴백 없음) -->
  <script src="/frontend/js/navigation.js" defer></script>

  <!-- 페이지 스크립트 (ESM) -->
  <script type="module" src="/frontend/js/supportBoard/supportBoardWrite.js"></script>
</head>
<body class="bg-white text-slate-800">
  <!-- 공통 네비게이션 -->
  <div id="navigation" data-src="../components/navigation.html"></div>

  <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
    <!-- 상단 타이틀 + 굵은 수평선 -->
    <header class="mb-6">
      <h1 class="text-3xl font-bold text-center">문의사항</h1>
      <!-- 수평선: 조금 더 굵게 -->
      <div class="border-b-2 border-gray-400 mt-6"></div>
    </header>

    <!-- 폼 -->
    <form id="write-form" class="space-y-6">
      <!-- 제목 -->
      <div>
        <label for="title" class="block text-sm font-medium text-slate-700 mb-2">
          문의 제목
        </label>
        <input
          id="title"
          name="title"
          type="text"
          required
          maxlength="30"
          placeholder="제목을 입력하세요"
          class="w-full h-11 rounded-md border border-slate-300 px-3 text-sm placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-900/10"
        />
      </div>

      <!-- 내용 -->
      <div>
        <label for="content" class="block text-sm font-medium text-slate-700 mb-2">
          문의 내용
        </label>
        <textarea
          id="content"
          name="content"
          required
          rows="10"
          placeholder="문의하실 내용을 작성해 주세요."
          class="w-full rounded-md border border-slate-300 p-3 text-sm placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-900/10"
        ></textarea>
      </div>

      <!-- 버튼 영역: 우측 정렬 -->
      <div class="flex justify-end gap-2 pt-2">
        <a href="./supportBoard.html"
           class="px-4 h-10 inline-flex items-center rounded-md border border-slate-300 text-sm hover:bg-slate-50">
          취소
        </a>
        <button
          id="submit-btn"
          type="submit"
          class="px-4 h-10 inline-flex items-center rounded-md bg-black text-white text-sm hover:opacity-90 active:scale-[.98]"
        >
          작성 완료
        </button>
      </div>

      <!-- 상태 메시지 -->
      <p id="status" class="text-sm text-rose-600 hidden"></p>
    </form>
  </main>

</body>
</html>
