<!-- pages/supportBoardEdit.html -->
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PREAM | 문의사항 수정</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 공통 CSS (필요 시) -->
  <link rel="stylesheet" href="/frontend/dist/style.css" />

  <!-- Lucide & 네비게이션 -->
  <script src="https://unpkg.com/lucide@latest" defer></script>
  <script src="/frontend/js/navigation.js" defer></script>

  <!-- 페이지 스크립트 (ESM) -->
  <script type="module" src="/frontend/js/supportBoard/supportBoardEdit.js"></script>
</head>
<body class="bg-white text-slate-800">
  <!-- 공통 네비게이션 -->
  <div id="navigation" data-src="/frontend/components/navigation.html"></div>

  <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
    <!-- 상단 타이틀 + 수평선 -->
    <header class="mb-6">
    <h1 class="text-3xl font-bold text-center">문의사항</h1>
    <div class="border-b-2 border-gray-400 mt-6"></div>
    </header>

    <!-- 폼 (작성 UI와 동일) -->
    <form id="edit-form" class="space-y-6">
      <!-- 제목 -->
      <div>
        <label for="title" class="block text-sm font-medium text-slate-700 mb-2">문의 제목</label>
        <input
          id="title" name="title" type="text" required maxlength="200"
          class="w-full h-11 rounded-md border border-slate-300 px-3 text-sm placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-900/10"
          placeholder="제목을 입력하세요 (최대 200자)"
        />
      </div>

      <!-- 내용 -->
      <div>
        <label for="content" class="block text-sm font-medium text-slate-700 mb-2">문의 내용</label>
        <textarea
          id="content" name="content" required rows="10"
          class="w-full rounded-md border border-slate-300 p-3 text-sm placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-900/10"
          placeholder="문의 내용을 수정해 주세요."
        ></textarea>
      </div>

      <!-- 버튼: 우측 정렬 / 작성완료와 동일 스타일 -->
      <div class="flex justify-end gap-2 pt-2">
        <a id="cancel-link" href="/frontend/pages/supportBoard/supportBoard.html"
           class="px-4 h-10 inline-flex items-center rounded-md border border-slate-300 text-sm hover:bg-slate-50">
          취소
        </a>
        <button id="submit-btn" type="submit"
          class="px-4 h-10 inline-flex items-center rounded-md bg-black text-white text-sm hover:opacity-90 active:scale-[.98]">
          수정 완료
        </button>
      </div>

      <!-- 상태 메시지 -->
      <p id="status" class="text-sm text-rose-600 hidden"></p>
    </form>
  </main>

</body>
</html>
