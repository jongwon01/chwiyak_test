<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>상품 관리 | PREAM</title>
  <link rel="stylesheet" href="../../dist/style2.css" />
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <!-- Navigation Component Placeholder -->
  <div id="navigation" data-src="../components/navigation.html"></div>

  <!-- 헤더 -->
  <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
    <div class="container mx-auto max-w-6xl px-4 py-4 flex items-center justify-between">
      <button onclick="goBack()" class="text-2xl text-gray-700 hover:text-gray-900">
        ←
      </button>
      <h1 class="text-lg font-semibold">프로필 관리</h1>
      <div class="w-6"></div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6 max-w-2xl">
    
    <!-- 프로필 이미지 -->
    <section class="bg-white rounded-lg shadow p-6 mb-6">
      <h3 class="text-lg font-semibold mb-4">프로필 이미지</h3>
      <div class="flex items-center gap-6">
        <div class="w-24 h-24 rounded-full bg-gray-300 flex-shrink-0"></div>
        <div class="flex gap-2">
          <button onclick="uploadProfileImage()" class="px-4 py-2 bg-black text-white rounded-lg hover:bg-gray-800 transition text-sm font-medium">
            이미지 변경
          </button>
          <button onclick="deleteProfileImage()" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition text-sm">
            삭제
          </button>
        </div>
      </div>
    </section>

    <!-- 기본 정보 -->
    <section class="bg-white rounded-lg shadow p-6 mb-6">
      <h3 class="text-lg font-semibold mb-4">기본 정보</h3>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">판매자명</label>
          <input type="text" value="판매자명" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">아이디</label>
          <div class="flex gap-2">
            <input type="text" id="username-input" value="seller1234" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900" />
            <button onclick="changeUsername()" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition text-sm whitespace-nowrap">
              변경
            </button>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
          <div class="flex gap-2">
            <input type="email" value="seller****@email.com" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900" />
            <button onclick="changeEmail()" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition text-sm whitespace-nowrap">
              변경
            </button>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">연락처</label>
          <input type="tel" placeholder="010-0000-0000" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900" />
        </div>
      </div>
    </section>

    <!-- 비밀번호 변경 -->
    <section class="bg-white rounded-lg shadow p-6 mb-6">
      <div class="flex items-center justify-between">
        <div>
          <h3 class="text-base font-semibold">비밀번호</h3>
        </div>
        <button onclick="changePassword()" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition text-sm whitespace-nowrap">
          비밀번호 변경
        </button>
      </div>
    </section>

    <!-- 판매자 소개 -->
    <section class="bg-white rounded-lg shadow p-6 mb-6">
      <h3 class="text-lg font-semibold mb-4">판매자 소개</h3>
      <textarea placeholder="판매자 소개를 입력해주세요" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900"></textarea>
      <p class="text-xs text-gray-500 mt-2">최대 500자</p>
    </section>

    <!-- 사업자 정보 -->
    <section class="bg-white rounded-lg shadow p-6 mb-6">
      <h3 class="text-lg font-semibold mb-4">사업자 정보</h3>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">사업자 등록번호</label>
          <input type="text" id="business-reg-no" value="123-45-67890" disabled class="w-full px-4 py-2 border border-gray-200 rounded-lg bg-gray-50 text-gray-500 cursor-not-allowed" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">상호명</label>
          <input type="text" id="company-name" value="프리미엄샵" disabled class="w-full px-4 py-2 border border-gray-200 rounded-lg bg-gray-50 text-gray-500 cursor-not-allowed" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">대표자명</label>
          <input type="text" id="representative-name" value="홍길동" disabled class="w-full px-4 py-2 border border-gray-200 rounded-lg bg-gray-50 text-gray-500 cursor-not-allowed" />
        </div>
      </div>
      <p class="text-xs text-gray-500 mt-3">* 사업자 정보는 관리자 승인 후 수정할 수 없습니다.</p>
    </section>

    <!-- 정산 계좌 -->
    <section class="bg-white rounded-lg shadow p-6 mb-6">
      <h3 class="text-lg font-semibold mb-4">정산 계좌</h3>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">은행</label>
          <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900">
            <option>국민은행</option>
            <option>신한은행</option>
            <option>우리은행</option>
            <option>하나은행</option>
            <option>농협은행</option>
            <option>기업은행</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">계좌번호</label>
          <input type="text" placeholder="계좌번호 입력 (- 제외)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">예금주</label>
          <input type="text" placeholder="예금주명 입력" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900" />
        </div>
      </div>
    </section>

    <!-- 계정 탈퇴 -->
    <section class="bg-white rounded-lg shadow p-6 mb-6">
      <div class="flex items-center justify-between">
        <div>
          <h3 class="text-base font-semibold mb-1">계정 탈퇴</h3>
          <p class="text-sm text-gray-500">탈퇴 시 모든 정보가 삭제되며 복구할 수 없습니다.</p>
        </div>
        <button onclick="deleteAccount()" class="px-4 py-2 border border-red-500 text-red-500 rounded-lg hover:bg-red-50 transition text-sm font-medium">
          계정 탈퇴
        </button>
      </div>
    </section>

    <!-- 저장 버튼 -->
    <div class="flex gap-3">
      <button onclick="goBack()" class="flex-1 px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition font-medium">
        취소
      </button>
      <button onclick="saveProfile()" class="flex-1 px-6 py-3 bg-black text-white rounded-lg hover:bg-gray-800 transition font-medium">
        저장
      </button>
    </div>

  </main>

  <script src="../../js/seller/seller-profile.js"></script>
</body>
</html>
