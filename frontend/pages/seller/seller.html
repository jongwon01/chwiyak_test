<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>판매자 페이지</title>
  
  <!-- CSS 파일들 -->
  <link rel="stylesheet" href="../../dist/style.css" />
  <link rel="stylesheet" href="../../dist/style2.css" />
</head>
<body class="min-h-screen bg-white text-gray-900">
  <!-- Navigation Component Placeholder -->
  <div id="navigation" data-src="/frontend/components/navigation.html"></div>

  <!-- 헤더 (고정, 흰색 반투명) -->
  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur">
    <div class="container mx-auto px-4 py-6 max-w-6xl">
      <div class="flex flex-col items-start">
        <h1 class="text-2xl font-bold mb-3">판매자 페이지</h1>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-1 max-w-6xl">
    <!-- 판매자 프로필 -->
    <section class="bg-white border border-gray-200 rounded-lg shadow-sm mb-6">
      <div class="p-6 border-b border-gray-200">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-4">
            <div class="w-20 h-20 rounded-full bg-gray-300 flex-shrink-0"></div>
            <div>
              <h2 class="text-2xl font-bold mb-1">판매자명</h2>
              <p class="text-sm text-gray-600">seller****@email.com</p>
            </div>
          </div>
          <button onclick="goToSellerProfile()" class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium hover:bg-gray-50 transition">
            프로필 관리
          </button>
        </div>
      </div>
      
      <!-- 통계 -->
      <div class="grid grid-cols-3 divide-x divide-gray-200">
        <div class="p-6 text-center cursor-pointer hover:bg-gray-50 transition" onclick="goToProductList()">
          <p class="text-3xl font-bold mb-1">12</p>
          <p class="text-sm text-gray-600">등록 상품</p>
        </div>
        <div class="p-6 text-center cursor-pointer hover:bg-gray-50 transition" onclick="goToOrderList()">
          <p class="text-3xl font-bold text-red-500 mb-1">3</p>
          <p class="text-sm text-gray-600">주문 대기</p>
        </div>
        <div class="p-6 text-center cursor-pointer hover:bg-gray-50 transition" onclick="goToReviewList()">
          <p class="text-3xl font-bold mb-1">28</p>
          <p class="text-sm text-gray-600">리뷰</p>
        </div>
      </div>
    </section>

    <!-- 빠른 메뉴 -->
    <section class="grid grid-cols-2 gap-4 mb-6">
      <button onclick="goToProductRegister()" class="bg-black text-white rounded-lg p-6 hover:bg-gray-800 transition text-left shadow-sm">
        <div class="text-xs text-gray-400 mb-2 font-medium">REGISTER</div>
        <h3 class="text-lg font-bold mb-1">상품 등록</h3>
        <p class="text-xs text-gray-300">새로운 상품 등록하기</p>
      </button>
      
      <button onclick="goToProductList()" class="bg-white border border-gray-200 rounded-lg p-6 hover:border-gray-900 transition text-left shadow-sm">
        <div class="text-xs text-gray-500 mb-2 font-medium">MANAGE</div>
        <h3 class="text-lg font-bold mb-1">상품 관리</h3>
        <p class="text-xs text-gray-600">등록된 상품 수정/삭제</p>
      </button>
      
      <button onclick="goToOrderList()" class="bg-white border border-gray-200 rounded-lg p-6 hover:border-gray-900 transition text-left shadow-sm">
        <div class="text-xs text-gray-500 mb-2 font-medium">ORDERS</div>
        <h3 class="text-lg font-bold mb-1">주문 관리</h3>
        <p class="text-xs text-gray-600">주문 내역 확인</p>
      </button>
      
      <button onclick="goToReviewList()" class="bg-white border border-gray-200 rounded-lg p-6 hover:border-gray-900 transition text-left shadow-sm">
        <div class="text-xs text-gray-500 mb-2 font-medium">REVIEWS</div>
        <h3 class="text-lg font-bold mb-1">리뷰 관리</h3>
        <p class="text-xs text-gray-600">상품 리뷰 확인</p>
      </button>
    </section>

    <!-- 최근 주문 -->
    <section class="bg-white border border-gray-200 rounded-lg shadow-sm p-6 mb-6">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-lg font-bold">최근 주문</h3>
        <button onclick="goToOrderList()" class="text-sm text-gray-600 hover:text-gray-900 font-medium">전체보기 →</button>
      </div>
      
      <div class="space-y-3">
        <!-- 주문 1 -->
        <div class="flex items-center gap-4 p-4 border border-gray-100 rounded-lg hover:border-gray-300 transition cursor-pointer">
          <div class="w-20 h-20 bg-gray-200 rounded-lg flex-shrink-0"></div>
          <div class="flex-1">
            <h4 class="font-bold mb-1">구찌 GG 마몬트 숄더백</h4>
            <p class="text-xs text-gray-600 mb-1">주문자: 홍길동</p>
            <p class="text-xs text-gray-500">2025.10.22</p>
          </div>
          <div class="text-right">
            <p class="font-bold text-lg mb-2">₩1,200,000</p>
            <span class="inline-block px-3 py-1 bg-red-50 text-red-600 text-xs font-semibold rounded">주문 대기</span>
          </div>
        </div>

        <!-- 주문 2 -->
        <div class="flex items-center gap-4 p-4 border border-gray-100 rounded-lg hover:border-gray-300 transition cursor-pointer">
          <div class="w-20 h-20 bg-gray-200 rounded-lg flex-shrink-0"></div>
          <div class="flex-1">
            <h4 class="font-bold mb-1">샤넬 클래식 플랩백</h4>
            <p class="text-xs text-gray-600 mb-1">주문자: 김철수</p>
            <p class="text-xs text-gray-500">2025.10.21</p>
          </div>
          <div class="text-right">
            <p class="font-bold text-lg mb-2">₩2,500,000</p>
            <span class="inline-block px-3 py-1 bg-blue-50 text-blue-600 text-xs font-semibold rounded">배송중</span>
          </div>
        </div>

        <!-- 주문 3 -->
        <div class="flex items-center gap-4 p-4 border border-gray-100 rounded-lg hover:border-gray-300 transition cursor-pointer">
          <div class="w-20 h-20 bg-gray-200 rounded-lg flex-shrink-0"></div>
          <div class="flex-1">
            <h4 class="font-bold mb-1">루이비통 스피디 30</h4>
            <p class="text-xs text-gray-600 mb-1">주문자: 이영희</p>
            <p class="text-xs text-gray-500">2025.10.20</p>
          </div>
          <div class="text-right">
            <p class="font-bold text-lg mb-2">₩900,000</p>
            <span class="inline-block px-3 py-1 bg-green-50 text-green-600 text-xs font-semibold rounded">배송완료</span>
          </div>
        </div>
      </div>
    </section>

    <!-- 정산 계좌 -->
    <section class="bg-white border border-gray-200 rounded-lg shadow-sm p-6 mb-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">정산 계좌</h3>
        <button onclick="goToSettlement()" class="text-sm text-gray-600 hover:text-gray-900">관리 →</button>
      </div>
      <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
        <div class="flex items-center gap-3">
          <div class="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center">
            <span class="text-xl">🏦</span>
          </div>
          <div>
            <p class="text-sm font-medium text-gray-900">국민은행</p>
            <p class="text-xs text-gray-500">123-45-678901</p>
          </div>
        </div>
        <div class="text-right">
          <p class="text-sm font-semibold text-gray-900">정산 예정</p>
          <p class="text-lg font-bold">₩0</p>
        </div>
      </div>
    </section>

  </main>

  <!-- JavaScript 파일들 -->
  <script src="../../js/navigation.js"></script>
  <script src="../../js/seller/seller.js"></script>
</body>
</html>
