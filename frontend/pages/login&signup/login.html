<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PREAM 로그인</title>

    <!-- Tailwind & Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>
    <script src="https://unpkg.com/lucide@latest" defer></script>

    <!-- 공통 CSS -->
    <link rel="stylesheet" href="/frontend/dist/style.css" />

    <!-- 공통 JS -->
    <script src="/frontend/js/main.js" defer></script>
  </head>

  <body class="min-h-screen flex flex-col items-center justify-center bg-white text-gray-800">
    <!-- 상단 네비게이션 -->
    <div id="navigation" data-src="../../components/navigation.html"></div>

    <!-- 로그인 박스 -->
    <div class="w-full max-w-sm mx-auto text-center">
      <!-- 상단 제목 + 뒤로가기 버튼 -->
      <div class="w-full flex items-center justify-center mb-8 relative">
        <h3 class="text-xl font-bold">로그인</h3>
      </div>

      <!-- 로그인 폼 -->
      <form id="login-form" class="space-y-4"> <div class="text-left">
        <!-- 이메일 -->
        <label class="text-sm font-semibold">아이디</label>
        <input id="username" type="text" placeholder="예) PREAM" class="w-full border-b border-gray-300 focus:border-black outline-none py-2 text-sm placeholder-gray-400"/> </div>

        <!-- 비밀번호 -->
        <div class="text-left">
        <label class="text-sm font-semibold">비밀번호</label>
        <input id="password" type="password" class="w-full border-b border-gray-300 focus:border-black outline-none py-2 text-sm"/> 
        </div>

        <!-- 로그인 버튼 -->
        <button type="submit" class="w-full bg-black text-white py-3 rounded-md font-semibold">
          로그인
        </button>
      </form>

      <!-- 하단 링크 -->
      <div class="flex justify-center items-center space-x-4 text-xs text-gray-600 mt-4">
        <a href="find_id.html" class="hover:underline">아이디 찾기</a>
        <span>|</span>
        <a href="find_pw.html" class="hover:underline">비밀번호 찾기</a>
        <span>|</span>
        <a href="signup.html" class="hover:underline">회원가입</a>
      </div>

      <!-- SNS 로그인 -->
      <div class="mt-6 space-y-3">
        <button class="w-full border border-gray-200 py-3 rounded-md flex items-center justify-center gap-2 text-sm font-semibold">
          <i class="fa-brands fa-kakao-talk"></i>
          카카오로 로그인
        </button>
        <button class="w-full border border-gray-200 py-3 rounded-md flex items-center justify-center gap-2 text-sm font-semibold">
          <i class="fa-brands fa-google"></i>
          구글로 로그인
        </button>
      </div>
    </div>
  </body>
</html>
