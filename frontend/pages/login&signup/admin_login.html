<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PREAM | 관리자 로그인</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center mb-6">관리자 로그인</h1>

    <form id="login-form" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium mb-1">아이디</label>
        <input id="username" type="text" required class="w-full border rounded-md px-3 py-2" placeholder="admin" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium mb-1">비밀번호</label>
        <input id="password" type="password" required class="w-full border rounded-md px-3 py-2" placeholder="********" />
      </div>

      <button type="submit" class="w-full bg-black text-white rounded-md py-2 mt-4 hover:opacity-90 active:scale-[.98]">
        로그인
      </button>
    </form>

    <p id="error-msg" class="text-sm text-red-600 mt-3 hidden text-center"></p>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();

      const id = document.getElementById("username").value.trim();
      const pw = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      // 임시 인증 로직 (추후 백엔드 연동 가능)
      if (id === "admin" && pw === "1234") {
        localStorage.setItem("adminSession", JSON.stringify({ username: id }));
        window.location.href = "../admin.html";
      } else {
        errorMsg.textContent = "아이디 또는 비밀번호가 올바르지 않습니다.";
        errorMsg.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
