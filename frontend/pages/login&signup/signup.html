<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 | PREAM</title>

    <!-- Tailwind & Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>
    <script src="https://unpkg.com/lucide@latest" defer></script>

    <!-- 공통 CSS -->
    <link rel="stylesheet" href="/frontend/dist/style.css" />

    <!-- 공통 JS -->
    <script src="/frontend/js/main.js" defer></script>
  </head>

  <body
    class="min-h-screen flex flex-col items-center justify-center bg-white text-gray-800 overflow-hidden">


    <!-- 회원가입 박스 -->
    <div class="w-full max-w-sm mx-auto text-center relative overflow-hidden">
      <!-- 상단 제목 + 뒤로가기 버튼 -->
      <div class="w-full flex items-center justify-center mb-8 relative">
        <button onclick="goBack()" class="absolute left-0 text-gray-600 hover:text-black transition">
          <i class="fa-solid fa-arrow-left"></i>
        </button>

        <h3 class="text-xl font-bold">회원가입</h3>
      </div>

      <!-- Step 1: 회원 유형 선택 -->
      <div id="step1" class="space-y-4 transition-all duration-500">
        <div class="flex items-center justify-between bg-gray-100 p-4 rounded cursor-pointer" onclick="selectType('buyer')">
          <label for="buyer" class="font-semibold">구매자 회원</label>
          <input type="radio" name="type" id="buyer" value="buyer" class="accent-black" />
        </div>

        <div class="flex flex-col bg-gray-100 p-4 rounded cursor-pointer" onclick="selectType('seller')">
          <div class="flex items-center justify-between mb-2">
            <label for="seller" class="font-semibold">판매자 회원</label>
            <input type="radio" name="type" id="seller" value="seller" class="accent-black" />
          </div>

          <!-- 판매자 추가 입력 -->
          <div id="seller-fields" class="hidden text-left space-y-3 transition-all duration-700 ease-in-out opacity-0">
            <div>
              <label class="block text-sm font-semibold mb-1">사업자 등록번호</label>
              <input id="businessNumber" type="text" placeholder="예) 123-45-67890" class="w-full bg-gray-100 border-b border-gray-300 focus:border-black outline-none py-2 text-sm"/>
              <p class="text-xs text-red-500 hidden">
                사업자 등록번호를 입력해주세요.
              </p>
            </div>

            <div>
              <label class="block text-sm font-semibold mb-1">상호명</label>
              <input id="shopName" type="text" placeholder="예) PREAM SHOP" class="w-full bg-gray-100 border-b border-gray-300 focus:border-black outline-none py-2 text-sm"/>
              <p class="text-xs text-red-500 hidden">상호명을 입력해주세요.</p>
            </div>
          </div>
        </div>

        <button onclick="validateStep1()" class="w-full bg-black text-white py-3 rounded-md font-semibold hover:bg-gray-900 transition">
          다음
        </button>
      </div>

      <!-- Step 2: 입력 페이지 컨테이너 -->
      <div id="step2" class="hidden relative h-[360px] overflow-hidden translate-x-full opacity-0 transition-all duration-700 ease-in-out">
        <div id="formContainer" class="flex transition-all duration-700 ease-in-out w-[200%]">
          <!-- Page 1 -->
          <div id="form1" class="w-1/2 px-2 text-left space-y-5 opacity-100 transition-opacity duration-500">
            <div>
              <label class="text-sm font-semibold">아이디</label>
              <input id="username" type="text" class="w-full border-b border-gray-300 focus:border-black outline-none py-2 text-sm"/>
              <p class="text-xs text-red-500 hidden">
                아이디를 입력해주세요.
              </p>
            </div>

            <div>
              <label class="text-sm font-semibold">비밀번호</label>
              <input id="password" type="password" class="w-full border-b border-gray-300 focus:border-black outline-none py-2 text-sm"/>
              <p class="text-xs text-red-500 hidden">
                비밀번호를 입력해주세요.
              </p>
            </div>

            <div>
              <label class="text-sm font-semibold">비밀번호 확인</label>
              <input id="passwordConfirm" type="password" class="w-full border-b border-gray-300 focus:border-black outline-none py-2 text-sm"/>
              <p class="text-xs text-red-500 hidden">
                비밀번호를 다시 입력해주세요.
              </p>
            </div>

            <div class="flex justify-end pt-4">
              <button type="button" onclick="nextFormPage()" class="w-1/2 bg-black text-white py-3 rounded-md font-semibold hover:bg-gray-900">
                다음으로
              </button>
            </div>
          </div>

          <!-- Page 2 -->
          <div id="form2" class="w-1/2 px-2 text-left space-y-5 opacity-0 transition-opacity duration-500">
            <div>
              <label class="text-sm font-semibold">이름</label>
              <input id="name" type="text" class="w-full border-b border-gray-300 focus:border-black outline-none py-2 text-sm"/>
              <p class="text-xs text-red-500 hidden">이름을 입력해주세요.</p>
            </div>

            <div>
              <label class="text-sm font-semibold">전화번호</label>
              <input id="phone" type="tel" class="w-full border-b border-gray-300 focus:border-black outline-none py-2 text-sm"/>
              <p class="text-xs text-red-500 hidden">
                전화번호를 입력해주세요.
              </p>
            </div>

            <div>
              <label class="text-sm font-semibold">이메일</label>
              <input id="email" type="email" class="w-full border-b border-gray-300 focus:border-black outline-none py-2 text-sm"/>
              <p class="text-xs text-red-500 hidden">이메일을 입력해주세요.</p>
            </div>

            <div class="flex justify-between space-x-4 pt-4">
              <button type="button" onclick="prevFormPage()" class="w-1/2 bg-gray-200 py-3 rounded-md font-semibold text-gray-700 hover:bg-gray-300">
                이전으로
              </button>
              <button type="button" onclick="validateForm()" class="w-1/2 bg-black text-white py-3 rounded-md font-semibold hover:bg-gray-900">
                가입하기
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Step 3: 가입 완료 -->
      <div id="step3" class="hidden text-center">
        <h2 class="text-2xl font-extrabold mb-6">환영합니다!</h2>
        <img src="../../public/logo.png" alt="환영 로고" class="w-40 mx-auto mb-6"/>
        <div class="flex justify-center space-x-4">
          <a href="./login.html" class="w-1/2 bg-gray-200 py-3 rounded-md font-semibold hover:bg-gray-300 block">
            로그인으로
          </a>
          <a href="../main.html" class="w-1/2 bg-gray-200 py-3 rounded-md font-semibold hover:bg-gray-300 block">
            메인으로
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
